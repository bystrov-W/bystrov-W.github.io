<html>
<head> 

<script>
//находим элемент с id поле
//записываем в переменную поле
		window.onload = function() {
	поле = document.querySelector("#поле");
	
		x=0;
		y=0;
//привязываем к событию onclick
//этого элемента функцию draw
    поле.onmousedown=start; //начало рисования
    поле.onmouseup=  stop;   //конец рисования
    поле.onmousemove=draw; //привязываем функцию к событию
	поле.oncontextmenu =function() { событие=window.event; событие.preventDefault();}
	                   }
 //описываем функцию draw
		function draw()
		{   
		//получаем объект "событие" ПОСЛЕДНЕЕ
			событие=window.event;
	точка = document.createElement('div');
	точка.style.left=событие.clientX+"px";
	точка.style.top=событие.clientY+"px";
	if(x==1) {	поле.append(точка); }
	
		точка.onmousemove=function() {
		 if(y==1)
			this.remove();
										}
		}
 
		 function start() {
		 console.log('start');
		 событие=window.event;
		 if(событие.button==0) {x=1; draw(); }//начало рисования
		 if(событие.button==2) {y=1; 
		 console.log(событие);
		 событие.preventDefault();
		 }//начало стирания
						   }
		 function stop() {  
		  console.log('stop');
		 
		 if(событие.button==0) {x=0;}//конец рисования
		 if(событие.button==2) {y=0; }//конец стирания
						}
						
 </script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
div#поле {
		position:relative;
		border:1px solid red;
		width:400px;
		height:300px;
		text-align:center;}
#поле div { position:absolute;
			width:10px;
			height:10px;
			background:red;}

</style>

</head>   

<body>
<div id="поле"></div>

</body>
</html>
